
      
      <div class="col-md-12 mb-5">
        <h1 class="text-center" >Ficha Cadastral</h1>
      </div>
      <!--------------------------------------------------->
      <div class="col-md-6 form-group"> 
        <label for="">Nome Completo:</label>
        <input class="form-control" type="text" placeholder="Digite o nome completo" required>
      </div>
      
      <div class="col-md-3 form-group"> 
        <label for="">CPF/Passaporte:</label>
        <input class="form-control" type="text" required>
      </div>

      <div class="col-md-3 form-group mb-4"> 
        <label for="">RG:</label>
        <input class="form-control" type="text">
      </div>
      <!--------------------------------------------------->
      <div class="col-md-3 form-group">
        <label for="">Data de Nascimento:</label>
        <input class="form-control" type="date" id="nascimento">
      </div>

      <div class="col-md-3 form-group">
        <label for="">Idade:</label>
        <input class="form-control disabled" type="text" id="idade" disabled>
      </div>

      <div class="col-md-3 form-group">
        <label for="">Gênero:</label>
        <select class="form-control" name="" id="gênero">
          <option value="" selected disabled>-------------------</option>
          <option value="">Cisgênero</option>
          <option value="">Transgênero</option>
        </select>
      </div>

      <div class="col-md-3 form-group mb-4">
        <label for="">Etnia:</label>
        <select class="form-control" name="" id="gênero">
          <option value="" selected disabled>-------------------</option>
          <option value="">Branca</option>
          <option value="">Indigena</option>
          <option value="">Negra</option>
          <option value="">Parda</option>
        </select>
      </div>
      <!--------------------------------------------------->
      <div class="col-md-4 form-group">
        <label for="">Nacionalidade:</label>
        <input class="form-control" type="text" placeholder="no futuro terá uma api em js que mostrará os paises">
      </div>

      <div class="col-md-4 form-group">
        <label for="">Estado:</label>
        <input class="form-control" type="text" placeholder="no futuro terá uma api em js que mostrará os paises">
      </div>

      <div class="col-md-4 form-group mb-4">
        <label for="">Cidade:</label>
        <input class="form-control" type="text" placeholder="no futuro terá uma api em js que mostrará os paises">
      </div>
      <!--------------------------------------------------->
      <div class="col-md-6 form-group">
        <label for="">Nome da mãe ou responsável:</label>
        <input class="form-control" type="text" placeholder="Digite o nome completo" required>
      </div>

      <div class="col-md-3 form-group">
        <label for="">Nº NIS:</label>
        <input class="form-control" type="text" id="nNis">
      </div>

      <div class="col-md-3 form-group mb-5">
        <label for="">Nº SUS:</label>
        <input class="form-control" type="text" id="nSus">
      </div>

      <div class="ml-auto">
        <button class="btn btn-lg btn-primary"
          onclick="avancarPagina('index2.html')">Avançar</button>
      </div>
