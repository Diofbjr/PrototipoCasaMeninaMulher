<!doctype html>
<html lang="en">
  <head>
    <title>Cadastro Socioeconômico</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/modoEscuro.css">
    <link rel="icon" href="../IMAGENS/logo.png">
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 modoescuro mt-3 mb-4"><!--Inicio do modo escuro-->
                    <input type="checkbox" class="checkbox" id="chk">
                    <label class="label" for="chk">
                      <i class="fas fa-moon"></i>
                      <i class="fas fa-sun"></i>
                      <div class="ball"></div>
                    </label>
                  </div> <!--Final do modo escuro-->
            </div>

            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="">Faz uso de alcool?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>

                <div class="col-md-3 form group">
                    <label for="">Tempo de uso:</label>
                    <input class="form-control" type="text">
                </div>

                <div class="col-md-3 form-group">
                    <label for="">Alcool na família?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>
                <div class="col-md-3 form group mb-4">
                    <label for="">Tempo de uso:</label>
                    <input class="form-control" type="text">
                </div>
                <!------------------------------------------------------->
            
                <div class="col-md-3 form-group">
                    <label for="">Drogas na família?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>
                <div class="col-md-4 form group ">
                    <label for="">Tempo de uso:</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-md-5 form group mb-4">
                    <label for="">Parentesco:</label>
                    <input class="form-control" type="text">
                </div>
                <!------------------------------------------------------->

                <div class="col-md-3 form-group">
                    <label for="">Sofreu violência?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>
                <div class="col-md-5 form group ">
                    <label for="">Qual tipo de violencia?:</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-md-4 form group mb-4">
                    <label for="">Local:</label>
                    <input class="form-control" type="text">
                </div>
                <!------------------------------------------------------->

                <div class="col-md-3 form-group">
                    <label for="">Usa medicamentos?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>
                <div class="col-md-3 form-group">
                    <label for="">Qual medicamento?</label>
                    <input class="form-control" type="text">
                </div>

                <div class="col-md-3 form-group">
                    <label for="">Doença grave?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>
                <div class="col-md-3 form-group mb-4">
                    <label for="">Qual doença?</label>
                    <input class="form-control" type="text">
                </div>
                <!------------------------------------------------------->
                <div class="col-md-3 form-group">
                    <label for="">Pais separados?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>
                <div class="col-md-3 form-group">
                    <label for="">Motivo:</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-md-3 form-group">
                    <label for="">Membro Familiar preso?</label>
                    <select class="form-control" name="" id="">
                        <option value="" selected disabled>----------</option>
                        <option value="">Sim</option>
                        <option value="">Não</option>
                    </select>
                </div>
                <div class="col-md-3 form-group mb-4">
                    <label for="">Motivo:</label>
                    <input class="form-control" type="text">
                </div>
                <!------------------------------------------------------->
                <div class="col-md-6 form-group">
                    <label for="">O que gosta de fazer:</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-md-6 form-group mb-4">
                    <label for="">O que não gosta de fazer:</label>
                    <input class="form-control" type="text">
                </div>
                














            </div>
        </div>
    </section>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="../JAVASCRIPT/modoEscuro.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js"></script>
  </body>
</html>
